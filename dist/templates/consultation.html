<div class="container" >
<h2> Schedule a Consultation</h2>
 <form style="margin-top: 10px; ">
 
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Enter Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Enter Phone Number</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter phone number">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="exampleSelect1">Select Time</label>
    <select class="form-control" id="exampleSelect1">
      <option>1:00 pm </option>
      <option>2:00 pm</option>
      <option>3:00 pm</option>
      <option>4:00 pm</option>
      <option>5:00 pm</option>
    </select>
  </fieldset>
  
  <fieldset class="form-group">
    <label for="exampleTextarea">Enter Full Address</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>
  
  <fieldset class="form-group">
    <label for="exampleTextarea">Give a Brief Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
  </fieldset>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
